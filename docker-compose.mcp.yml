services:
  # Solidity development kit
  mcp-solidity-kit:
    image: tangle-network/mcp-solidity-kit:latest
    build:
      context: packages/mcp-solidity-kit
      dockerfile: Dockerfile
    env_file:
      - packages/mcp-solidity-kit/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    ports:
      - "4001:3000"
    networks:
      - mcp-network

